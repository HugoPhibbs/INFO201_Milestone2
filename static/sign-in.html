<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <link rel= "stylesheet" href = "./css/style.css" >  
        <title>Sign in</title>
        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>

        <main>
            
            <header>
                <h1>The Ski Master Store</h1>

                <navmenu></navmenu>
            </header>   
            


            <div class="content-div">
                <h2>
                    Sign In
                </h2>

                <form class="enter-details-form" id="create-account-form" @submit.prevent="signIn()">
                    <fieldset class = 'details-fieldset'>
                        <label for="username-input">Username</label><input class="details-input" v-model="customer.username" id="username-input" required>
                    </fieldset>
                    <fieldset class = 'details-fieldset'>
                        <label for="password-input">Password</label><input type="password" class="details-input" v-model="customer.password" id="password-input" required>
                    </fieldset>
                    <button class="advance-button submit-button" id="sign-in-button">Sign In!</button>
                </form>

                <div>
                    <p>
                        If you don't have an account you can <a href="create-account.html">create one!</a>
                    </p>
                </div>
            </div>
        </main>

        <script type="module" src="js/sign-in.js"></script>
    </body>
</html>
